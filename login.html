<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="bg-gray-100 text min-h-screen flex flex-col items-center justify-start">


  <!-- Login Card -->
  <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md mt-[70px]">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://demo.theme-sky.com/ecomall/wp-content/themes/ecomall/images/logo.png" alt="Logo"
        class="h-16 w-auto">
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

    <!-- Login Form -->
    <form class="space-y-5">
      <div>
        <label for="text" class="block text-gray-600 mb-2 font-medium">Username</label>
        <input type="text" id="username" placeholder="Username"
          class="w-full px-5 py-3 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>
      <div>

        <label for="email" class="block text-gray-600 mb-2 font-medium">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
          class="w-full px-5 py-3 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>

      <div>
        <label for="password" class="block text-gray-600 mb-2 font-medium">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-5 py-3 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>

      <p id="error" class="ml-2 text-red-700 font-semibold"></p>

      <button type="submit" id="login"
        class="w-full bg-indigo-600 text-white py-3 rounded-2xl font-semibold hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 mt-6">
      Don't have an account?
      <a href="sign_up.html" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
    </p>

  </div>

  <script>

    let store = JSON.parse(localStorage.getItem("user")) || [];

    let validate = document.querySelector("#login");
    let Error = document.querySelector("#error");

    validate.addEventListener("click", (e) => {
      e.preventDefault();

      Error.innerText = "";

      let Username = document.querySelector("#username").value.trim();
      let Email = document.querySelector("#email").value.trim();
      let Password = document.querySelector("#password").value.trim();

      let admin = "admin@gmail.com";
      let admin_pass = "admin@123";
      let admin_user = "Admin"


      let isValid = true;


      // admin
      if (Username === admin_user && Email === admin && Password === admin_pass) {
        alert("Login successful! Welcome back, " + Username);
        window.location.href = "admin.html";
      }

      if (Username === "") {
        Error.innerText = "Name is required.";
        return;
      }

      let userExists = store.some(u => u.Username === Username);
      if (!userExists) {
        Error.innerText = "This username is does not match.";
        return;
      }

      let emailExists = store.some(u => u.Email === Email);
      if (!emailExists) {
        Error.innerText = "This email is do not match.";
        return;
      }

      let getPassword = store.some(p => p.Password === Password)
      if (!getPassword) {
        Error.innerText = "Passwords do not match."
      }

      localStorage.setItem("Username", Username);
      localStorage.setItem("Email", Email);

      alert("Login successful! Welcome back, " + Username);
      window.location.href = "home.html";

    });

  </script>

</body>

</html>
