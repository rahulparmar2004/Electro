                    </div>

                <!-- Mobile Menu Button -->

                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- BOTTOM NAV -->

            <!-- Desktop Nav -->
            <ul class="hidden md:flex items-center justify-center gap-7 py-3 text-lg font-normal max-w-7xl mx-auto">

                <!-- Products Dropdown -->

                    <!-- Button -->
                    <button
                        class="px- py-3 flex items-center  hover:font-bold  font-normal rounded-lg transition group">
                        Products
                        <span class="">
                            <i

                            <!-- <img src="https://img.icons8.com/?size=48&id=85123&format=png"

                        </span>

                    <!-- Dropdown -->

                  group-hover:opacity-100 group-hover:visible transition-all duration-500">

                        <a href="product.html" class="block px-4 py-2 hover:bg-gray-100 hover:font-bold">Electronics</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 hover:font-bold">Fashion</a>

    <!-- Wishlist -->
    <div class="max-w-7xl mx-auto text-center py-10">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-wide">
            ❤️ Your <span class="text-red-600 underline">Wishlist</span>
        </h1>
        <p class="text-gray-600 mt-2 text-lg">All your favorite products in one place</p>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="max-w-7xl mx-auto p-8 bg-white rounded-2xl shadow-lg">

        <div id="wishlist-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7"></div>

    </div>



    <script src="header.js"></script>
    <script>
        // cart & heart
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const cartCountEl = document.querySelector(".cart-count");
        const likeCountEl = document.querySelector(".header-like-count");
        const btn = document.querySelector(".add-to-cart");

        // Initial Setup
        cartCountEl.innerText = cart.length;
        likeCountEl.innerText = wishlist.length;


        // Add Product Button
        document.querySelector("#cardPage").addEventListener("click", () => {
            window.location.href = "cart_display.html";
        });

        const wishlistContainer = document.getElementById("wishlist-container");

        // Fetch All Products
        let allProducts = [];

        fetch("http://localhost:3000/products")
            .then(res => res.json())
            .then(data => {
                allProducts = data;
                renderWishlist();
            })
            .catch(err => console.log("Fetch Error:", err));


        // Render Wishlist Items
        function renderWishlist() {
            wishlistContainer.innerHTML = "";

            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = `
                <div class="col-span-full text-center py-16">
                    <i class="fa-solid fa-heart-crack text-red-400 text-6xl mb-3"></i>
                    <h2 class="text-2xl font-semibold text-red-500">Your wishlist is empty</h2>
                    <p class="text-gray-500 mt-1">Add products to wishlist to save them here.</p>
                </div>
                `;
                return;
            }

            wishlist.forEach(id => {
                const product = allProducts.find(p => p.id === id);
                if (!product) return;

                const inCart = cart.some(item => String(item.id) === product.id);

                const card = document.createElement("div");
                card.className = "bg-white rounded-2xl shadow-md border hover:shadow-xl group overflow-hidden";

                card.innerHTML = `
                <div class="relative h-65 w-full overflow-hidden bg-gray-100">
                    <img src="${product.image}" 
                         class="w-full h-full object-cover group-hover:scale-105 transition duration-500" />

                    <!-- Remove Button -->
                    <button class="absolute top-3 right-3 w-10 h-10 flex items-center justify-center
                            bg-white/80 backdrop-blur-md rounded-full shadow remove-btn">
                        <i class="fa-solid fa-xmark text-xl text-red-600"></i>
                    </button>
                </div>

                <div class="p-5">
                    <h3 class="font-semibold text-lg text-gray-800 mb-1">${product.title}</h3>
                    <p class="text-gray-500 text-sm mb-1">Brand: <span class="font-medium">${product.brand}</span></p>
                    <p class="text-gray-500 text-sm mb-1">Category: <span class="font-medium">${product.category}</span></p>
                    <p class="text-yellow-500 text-sm font-semibold mb-1">⭐ ${product.rating} / 5</p>
                    <p class="text-blue-600 font-semibold text-xl mb-3">₹${product.price}</p>

                    <button class="add-to-cart w-full py-2.5 rounded-full flex items-center justify-center gap-2 font-semibold
                            ${inCart ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'}">
                        <i class="fa-solid fa-cart-plus"></i> ${inCart ? 'Added' : 'Add to Cart'}
                    </button>
                </div>
                `;

                // ADD EVENTS
                card.querySelector(".remove-btn").addEventListener("click", () => removeFromWishlist(product.id));

                card.querySelector(".add-to-cart").addEventListener("click", () => addToCart(product));

                wishlistContainer.appendChild(card);
            });
        }

        // REMOVE FROM WISHLIST
        function removeFromWishlist(id) {
            wishlist = wishlist.filter(wid => wid !== id);
            localStorage.setItem("wishlist", JSON.stringify(wishlist));
            renderWishlist();
        }

        // ADD TO CART
        function addToCart(product) {
            if (cart.some(item => String(item.id) === product.id)) {
                alert("Already in cart!");
                return;
            }

            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            cartCountEl.innerText = cart.length;


            renderWishlist();
        }
    </script>
</body>
