<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start">

    <!-- Login Card -->
    <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md mt-[50px]">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="https://demo.theme-sky.com/ecomall/wp-content/themes/ecomall/images/logo.png" alt="Logo"
                class="h-12 w-auto">
        </div>

        <h2 class="text-xl font-bold text-center text-gray-800 mb-6">Create New Account</h2>

        <!-- Login Form -->
        <form class="space-y-3">
            <div>
                <label for="text" class="block text-gray-600 mb-2 font-medium">Username</label>
                <input type="text" id="username" placeholder="Username"
                    class="w-full px-5 py-2.5 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
            </div>
            <div>

                <label for="email" class="block text-gray-600 mb-2 font-medium">Email</label>
                <input type="email" id="email" placeholder="you@example.com"
                    class="w-full px-5 py-2.5 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
            </div>

            <div>
                <label for="password" class="block text-gray-600 mb-2 font-medium">Password</label>
                <input type="password" id="password" placeholder="password"
                    class="w-full px-5 py-2.5 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
            </div>

            <div>
                <label for="conform_password" class="block text-gray-600 mb-2 font-medium">Confirm Password</label>
                <input type="password" id="c_password" placeholder="Confirm password"
                    class="w-full px-5 py-2.5 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
            </div>

            <p id="error" class="ml-2 text-red-700 font-semibold"></p>

            <button type="submit" id="validate"
                class="w-full bg-indigo-600 text-white py-3 rounded-2xl font-semibold hover:bg-indigo-700 transition">
                Login
            </button>
        </form>

        <p class="text-center text-gray-500 mt-6">
            You have already account
            <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login</a>
        </p>

    </div>






    <script>

        // Load stored 
        let store = JSON.parse(localStorage.getItem("user")) || [];

        let validate = document.querySelector("#validate");
        let Error = document.querySelector("#error");

        validate.addEventListener("click", (e) => {
            e.preventDefault();

            Error.innerText = "";

            let Username = document.querySelector("#username").value.trim();
            let Email = document.querySelector("#email").value.trim();
            let Password = document.querySelector("#password").value.trim();
            let Cpass = document.querySelector("#c_password").value.trim();

            let isValid = true;


            if (Username === "") {
                Error.innerText = "Name is required.";
                return;
            }

            let usernamePattern = /^(?=.*[A-Za-z])[A-Za-z0-9]+$/;
            if (!usernamePattern.test(Username)) {
                Error.innerText = "Username must contain letters and may include numbers, but cannot be only numbers.";
                return;
            }

            let userExists = store.some(u => u.Username === Username);
            if (userExists) {
                Error.innerText = "This username is already taken.";
                return;
            }


            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(Email)) {
                Error.innerText = "Enter a valid email.";
                return;
            }


            let emailExists = store.some(u => u.Email === Email);
            if (emailExists) {
                Error.innerText = "This email is already registered.";
                return;
            }


            let pass_pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!pass_pattern.test(Password)) {
                Error.innerText = "Password must contain uppercase, lowercase, number & at least 8 characters.";
                return;
            }


            if (Cpass !== Password) {
                Error.innerText = "Passwords do not match.";
                return;
            }

            // If valid
            let person = {
                id: Date.now(),
                Username,
                Email,
                Password
            };

            store.push(person);
            localStorage.setItem("user", JSON.stringify(store));

            alert("Sign in Successfully!");

            window.location.href = "login.html"
        });


    </script>


</body>

</html>
